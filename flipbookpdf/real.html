<script type="text/javascript">
    jQuery(function() {

        $('.modal-config [name=title]').val(flipbookcfg.title);
        $('.modal-config [name=tagtitle]').val(flipbookcfg.tagtitle);
        $('.modal-config [name=description]').val(flipbookcfg.description);
        $('.modal-config [name=company_logo]').val(flipbookcfg.companyLogo);
        $('.modal-config [name=show_slider]').val(flipbookcfg.showSlider);
        $('.modal-config [name=show_social]').val(flipbookcfg.showSocial);
        $('.modal-config [name=flipsound]').val(flipbookcfg.flipsound);
        $('.modal-config [name=show_format]').val(flipbookcfg.showformat);
        $('.modal-config [name=back_link]').val(flipbookcfg.backlink);
        $('.modal-config [name=opacity]').val(flipbookcfg.opacity);
        $('.modal-config [name=show_download]').val(flipbookcfg.showDownload);
        $('.modal-config [name=direction]').val(flipbookcfg.direction);        

        $('.modal-config [name=title]').on('change', function() {
            flipbookcfg.title=$(this).val().replace("<script","").replace("<a","").replace("<img","").replace("&lt","");
            applyConfig();
        });

        $('.modal-config [name=tagtitle]').on('change', function() {
            flipbookcfg.tagtitle=$(this).val().replace("<script","").replace("<a","").replace("<img","").replace("&lt","");
            applyConfig();
        });

        $('.modal-config [name=description]').on('change', function() {
            flipbookcfg.description=$(this).val().replace("<script","").replace("<a","").replace("<img","").replace("&lt","");
            applyConfig();
        });

        $('.modal-config [name=company_logo]').on('blur', function() {
            flipbookcfg.companyLogo=$(this).val().replace("<script","").replace("<a","").replace("<img","").replace("&lt","");
            applyConfig();
        });

        $('.modal-config [name=back_link]').on('change', function() {
            if ($(this).val() == '') {
            $(this).val('#');
             }
            flipbookcfg.backlink=$(this).val().replace("<script","").replace("<a","").replace("<img","").replace("&lt","");
            applyConfig();
        });   
             
        $('.modal-config [name=opacity]').on('change', function() {
            flipbookcfg.opacity=$(this).val();
            $(".logo-backs").css("opacity", $(this).val());
            $(".span_opacity").html($(this).val());
            applyConfig();
        });  

        $('.modal-config [name=show_slider]').on('change', function() {
            flipbookcfg.showSlider=$(this).val();
            applyConfig();

        });

        $('.modal-config [name=show_social]').on('change', function() {
            flipbookcfg.showSocial=$(this).val();
            applyConfig();

        });        
        
        $('.modal-config [name=show_format]').on('change', function() {
            flipbookcfg.showformat=$(this).val();
            applyConfig();
            $('.btnSaveChangesReload').click();
        });

        $('.modal-config [name=show_download]').on('change', function() {
            flipbookcfg.showDownload=$(this).val();
            applyConfig();
        });
        
        $('.modal-config [name=flipsound]').on('change', function() {
            flipbookcfg.flipsound=$(this).val();
            applyConfig();
            $('.btnSaveChangesReload').click();
        });
        
         $('.modal-config [name=direction]').on('change', function() {
            flipbookcfg.direction=$(this).val();
            applyConfig();
            $('.btnSaveChangesReload').click();
        });

        $('.modal-config .select-background img').on('click', function() {
            $('.modal-config .select-background img').removeClass('active');
            $(this).addClass('active');
            $('.modal-config [name=background]').val($(this).attr('src'));
            flipbookcfg.background=$(this).attr('src');
            applyConfig();
        });

        $('.btnDownload').on('click', function() {
        
         $.post('/web/site/index.php?r=site/saveconfig', flipbookcfg, function() {
                //alert('Saved successfully');   
            });
        
            window.open("/web/site/index.php?r=download/start&id="+flipbookcfg.name, "target=_blank");
            return false;
        });

        $('.btnSaveChanges').on('click', function() {
            $.post('/web/site/index.php?r=site/saveconfig', flipbookcfg, function() {
                alert('Saved successfully');
                
            });
        });
        
        
                $('.btnSaveChangesSilent').on('click', function() {
            $.post('/web/site/index.php?r=site/saveconfig', flipbookcfg, function() {
                //alert('Saved successfully');
                
            });
        });
        
                        $('.btnSaveChangesReload').on('click', function() {
            $.post('/web/site/index.php?r=site/saveconfig', flipbookcfg, function() {
            location.reload();
                //alert('Saved successfully');
                
            });
        });
        
     
        
    });
    
   
</script>
