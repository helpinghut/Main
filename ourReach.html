<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Document</title>

    <link rel="stylesheet" href="navbar-new.css">
    <link rel="stylesheet" href="footer-new.css">
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Bodoni+Moda:wght@500&family=Lateef&family=Lato&display=swap");

      * {
        box-sizing: border-box;
      }

      .body-main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        font-size: 1rem;
        background-color: rgb(0, 0, 0);
      }

      .ourReach h1 {
        font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal,
          "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black",
          "sans serif";
        margin: 50px 0 0 0;
        font-size: 6rem;
        font-weight: bolder;
        padding-top: 50px;
      }

      .card-container {
        display: flex;
        margin: 80px auto;
        width: 100%;
        max-width: 100%;
        min-width: 70%;
        height: 500px;
        align-items: center;
        justify-content: center;
      }

      .card-container > div {
        margin: 3em;
      }

      .panel,
      .card {
        position: relative;
        height: 250px;
        width: 250px;
        max-width: 250px;
        min-width: 100px;
        border: solid 1px #000;
        border-radius: 20px;

        filter: drop-shadow(1px 10px 5px rgba(0, 0, 0, 0.4));

        background-size: cover;
        background-repeat: no-repeat;
        font-family: "Helvetica Neue", sans-serif;
      }

      .card:hover {
        transform: scale(1.2);
        transition: all 0.5s ease-in-out;
        z-index: 99;
      }

      .card:not(hover) {
        transform: scale(1);
        transition: all 0.5s ease-in-out;
      }

      .card1 {
        transform: scale(1.2);
        background-image: url("slide4.jpg");
        background-position: center;
      }

      .card > h2 {
        color: gray;
        font-family: "Anton", sans-serif;
        font-size: 3rem;
        position: absolute;
        top: 250px;
        left: 23%;
      }

     .card > h3 {
        color: gray;
        font-family: "Anton", sans-serif;
        font-size: 2.7rem;
        position: absolute;
        top: 290px;
        left: 23%;
     }

     .card > h4 {
        color: gray;
        font-family: "Anton", sans-serif;
        font-size: 2.7rem;
        position: absolute;
        top: 340px;
        left: 23%;
     }

      .card1:hover {
        background-position: left;
        transition: 1s ease-in;
      }

      .card2 {
        background-image: url("cl2.jpg");
        background-position: left;
      }

      .card2:hover {
        background-position: center;
        transition: 1s ease-in;
      }

      .card3 {
        background-image: url("food1.jpg");
        background-position: left;
      }

      .card3:hover {
        background-position: center;
        transition: 1s ease-in;
      }

      .card4 {
        background-image: url("help2.png");
        background-position: center;
      }

      .card4:hover {
        background-position: right;
        transition: 1s ease-in;
      }

      @media (max-width: 900px) {
        h1 {
          text-align: center;
        }
        .card-container {
          flex-direction: column;
          flex-wrap: wrap;
          margin: auto;
          align-items: center;
        }
      }
    </style>

<nav></nav>
<script src="navbar-new.js"></script>

<div class="body-main">
    <h1 class="ourReach">OUR-REACH</h1>

    <div class="card-container">
      <div class="panel">
        <div class="card card1">
          <h2>1000 <i class="fa fa-plus" aria-hidden="true"></i></h2>
          <h3><i class="fa fa-book" aria-hidden="true"></i> Study kits</h3>
          <h4>distributed</h4>
        </div>
      </div>
      <div class="panel">
        <div class="card card2">
          <h2>500 <i class="fa fa-plus" aria-hidden="true"></i></h2>
          <h3><i class="fa fa-black-tie" aria-hidden="true"></i> Clothes</h3>
          <h4>distributed</h4>
        </div>
      </div>
      <div class="panel">
        <div class="card card3">
          <h2>500 <i class="fa fa-plus" aria-hidden="true"></i></h2>
          <h3><i class="fa fa-cutlery" aria-hidden="true"></i> Food Packets</h3>
          <h4>distributed</h4>
        </div>
      </div>
      <div class="panel">
        <div class="card card4">
          <h2>500 <i class="fa fa-plus" aria-hidden="true"></i></h2>
          <h3><i class="fa fa-paw" aria-hidden="true"></i> Street animals</h3>
          <h4>fed</h4>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>
  <script src="footer-new.js"></script>

  </body>
</html>
