<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Donate a Book</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="uploadBook.php" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="name">Full name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="donor_name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="donor_email"
                                        placeholder="example@email.com" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Contact No.</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="tel" name="donor_contact"
                                        placeholder="Whatsapp or call" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Book name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="book_name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Author name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="author_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">13-digit ISBN Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="number" class="input--style-6" name="isbn"
                                        placeholder="like this 9780143130727" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="description"
                                        placeholder="About the book and current condition"></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-row">
                            <div class="name">Upload picture</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input-file label--file" type="file" name="file_images[]" id="file" multiple>
                                   
                                </div>
                                <div class="label--desc">Upload the pictures of the book to be donated, perferably the front side, back side, first page and any random page. Max file size 5 MB</div>
                            </div>
                        </div> -->
                        <div class="card-footer">
                            <button class="btn btn--radius-2 btn--blue-2" type="submit" name="submit">Send
                                Application</button>
                            <button class="btn btn--radius-2 btn--blue-2" type="cancel" name="cancel" onClick="window.location.href='book_donations.html'">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
