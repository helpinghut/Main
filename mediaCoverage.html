  <style>
    * {
      font-family: 'Source Sans Pro', sans-serif;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    @keyframes fade {
      from {
        opacity: 0.4;
      }
      to {
        opacity: 1;
      }
    }

    .main-content {
      background-color: black;

    }

    #slider {
      margin: 0 auto;
      height: 40%;
      width: 55%;
      overflow: hidden;
      padding-top: 80px;
    }

    .slides {
      overflow: hidden;
      animation-name: fade;
      animation-duration: 1s;
      display: none;
    }

    .slides img {
      width: 100%;
      border: solid gray 15px;
    }

    #dot {
      margin: 0 auto;
      text-align: center;
    }
    .dot {
      display: inline-block;
      border-radius: 20%;
      background: #d3d3d3;
      padding: 5px;
      margin: 10px 3px;
    }

    .active {
      background: rgb(90, 89, 89);
    }

    @media (max-width: 567px) {
      #slider {
        width: 100%;
      }
    }

    .page-title {
        margin-bottom: 6rem;
      padding-top: 15px;
        font-size: 8rem;
        font-weight: 100;
        text-transform: uppercase;
        letter-spacing: -0.4px;
        line-height: 8rem;
        color: black;
        text-align: center;
      }
      @media only screen and (max-width: 760px) {
        .page-title {
          margin-bottom: 6rem;
          font-size: 7rem;
          text-align: center;
        }
      }
      @media only screen and (max-width: 580px) {
        .page-title {
          margin-bottom: 4rem;
          font-size: 6rem;
          text-align: center;
        }
      }
      @media only screen and (max-width: 370px) {
        .page-title {
          margin-bottom: 0;
          font-size: 4rem;
          text-align: center;
        }
      }


  </style>
  <body>
    <div class="header" style="background-color: gray;">
      <marquee behavior="" direction="left" >
        <li>HELPING HUT NGO</li>
      </marquee>
    </div>
    <nav></nav>
<script src="navbar-new.js"></script>

<header>
  <h1 class="page-title">MEDIA COVERAGE</h1>
</header>

    <div class="main-content">

      <div id="slider">
        <div class="slides">
          <img src="media_coverages/01.png" width="100%" />
        </div>
        <div class="slides">
          <img src="media_coverages/02.png" width="100%" />
        </div>
        <div class="slides">
          <img src="media_coverages/03.jpg" width="100%" />
        </div>
        <div class="slides">
            <img src="media_coverages/04.jpg" width="100%" />
          </div>
          <div class="slides">
            <img src="media_coverages/05.jpg" width="100%" />
          </div>
          <div class="slides">
            <img src="media_coverages/09.jpg" width="100%" />
          </div>

          <div class="slides">
            <img src="media_coverages/12.jpg" width="100%" />
          </div>

        <div id="dot">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>

        </div>
      </div>


    <script>
      var index = 0;
      var slides = document.querySelectorAll(".slides");
      var dot = document.querySelectorAll(".dot");

      function changeSlide() {
        if (index < 0) {
          index = slides.length - 1;
        }

        if (index > slides.length - 1) {
          index = 0;
        }

        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
          dot[i].classList.remove("active");
        }

        slides[index].style.display = "block";
        dot[index].classList.add("active");

        index++;

        setTimeout(changeSlide, 7000);
      }

      changeSlide();
    </script>


  </body>
